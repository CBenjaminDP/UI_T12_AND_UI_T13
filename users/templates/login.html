<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="alert-container"></div>
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            <form method="post" onsubmit="return validateLoginForm()">
              {% csrf_token %}
              <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Correo Electrónico</label>
                {{ form.username }}
                <small class="form-text text-muted">Debes usar un correo de la UTEZ (ejemplo:
                  20223tn048@utez.edu.mx)</small>
              </div>
              <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                {{ form.password }}
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/users/register/'">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% if messages %}
  <div id="alert-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <script>
    function validateLoginForm() {
      var email = document.getElementById("id_username").value;
      var regex = /^[a-zA-Z0-9._%+-]+@utez\.edu\.mx$/;
      var alertContainer = document.getElementById("alert-container");

      alertContainer.innerHTML = "";

      if (!regex.test(email)) {
        showAlert(
          "Debes usar un correo de la UTEZ (ejemplo: 20223tn048@utez.edu.mx)",
          "danger"
        );
        return false;
      }

      return true;
    }

    function showAlert(message, type) {
      var alertContainer = document.getElementById("alert-container");
      var alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.role = "alert";
      alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
      alertContainer.appendChild(alertDiv);
    }
  </script>
</body>

</html>
