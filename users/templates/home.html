<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Aplicacion inicial de django</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Bienvenido, <strong>{{ user.email }}</strong>
                </span>

            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Bienvenido a la Página de Inicio</h1>
                        <p class="lead">¡Hola <strong>{{ user.name }}</strong>! Has iniciado sesión correctamente.</p>
                        <p>Tu correo registrado es: <strong>{{ user.email }}</strong></p>
                        <p>Número de control: <strong>{{ user.control_number }}</strong></p>
                        <p>Teléfono: <strong>{{ user.tel }}</strong></p>
                        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
